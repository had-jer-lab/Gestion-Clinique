events {
    worker_connections 1024;
}

http {
    upstream auth {
        server auth-service:5009;
    }

    upstream patients {
        server patients-backend:5001;
    }

    upstream doctors {
        server doctors-service:5000;
    }

    upstream rdv {
        server rdv-backend:5005;
    }

    upstream patients-ui {
        server patients-frontend:80;
    }

    upstream rdv-ui {
        server rdv-frontend:80;
    }

    # Main routing server
    server {
        listen 80;
        server_name localhost;

        # Auth Service
        location /auth/ {
            proxy_pass http://auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Patients API
        location /api/patients/ {
            proxy_pass http://patients/api/patients/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Patients UI
        location /patients/ {
            proxy_pass http://patients-ui/;
            proxy_set_header Host $host;
        }

        # Doctors Service
        location /doctors/ {
            proxy_pass http://doctors/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # RDV API
        location /api/rdv/ {
            proxy_pass http://rdv/api/rdv/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # RDV UI
        location /rdv/ {
            proxy_pass http://rdv-ui/;
            proxy_set_header Host $host;
        }

        # Default route
        location / {
            proxy_pass http://auth/;
            proxy_set_header Host $host;
        }
    }
}
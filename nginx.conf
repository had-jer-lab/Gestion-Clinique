events {
    worker_connections 1024;
}

http {
    upstream auth_backend {
        server auth-service:5009;
    }

    upstream doctors_backend {
        server doctors-service:5000;
    }

    upstream doctors_frontend {
        server doctors-frontend:3000;
    }

    upstream patients_backend {
        server patients-backend:5001;
    }

    upstream patients_frontend {
        server patients-frontend:3000;
    }

    upstream rdv_backend {
        server rdv-backend:5005;
    }

    upstream rdv_frontend {
        server rdv-frontend:3000;
    }

    # Auth Service
    server {
        listen 80;
        server_name auth.clinique.local localhost;

        location / {
            proxy_pass http://auth_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Doctors Service
    server {
        listen 3000;
        server_name doctors.clinique.local localhost;

        location / {
            proxy_pass http://doctors_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api {
            proxy_pass http://doctors_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Patients Service
    server {
        listen 3001;
        server_name patients.clinique.local localhost;

        location / {
            proxy_pass http://patients_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api {
            proxy_pass http://patients_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # RDV Service
    server {
        listen 3002;
        server_name rdv.clinique.local localhost;

        location / {
            proxy_pass http://rdv_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api {
            proxy_pass http://rdv_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
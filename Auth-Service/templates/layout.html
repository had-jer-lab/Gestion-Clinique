<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Clinique - {{ user.role }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-50">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-72 bg-gradient-to-b from-blue-800 to-blue-900 text-white">
      <div class="p-8 text-center border-b border-blue-700">
        <h1 class="text-4xl font-bold">Clinique</h1>
      </div>
      <div class="p-6 text-center">
        <div class="w-28 h-28 bg-gray-200 border-4 border-white rounded-full mx-auto mb-4"></div>
        <h3 class="text-xl font-bold">{{ user.nom }}</h3>
        <p class="text-blue-200 text-lg">{{ user.role }}</p>
      </div>
      <nav class="mt-8">
        {% if user.role == "Directeur" %}
          <a href="/directeur/dashboard" class="block py-4 px-8 hover:bg-blue-700 flex items-center gap-3"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a>
        {% endif %}
        {% if user.role == "Secrétaire" %}
          <a href="/secretaire/rdv" class="block py-4 px-8 bg-blue-700 flex items-center gap-3"><i class="fas fa-calendar-check"></i> RDV du jour</a>
        {% endif %}
        <a href="/logout" class="block py-4 px-8 hover:bg-red-700 flex items-center gap-3 mt-32"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
      </nav>
    </div>
    <!-- المحتوى -->
    <div class="flex-1 p-8">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
